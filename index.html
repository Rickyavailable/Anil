<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text with Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        img {
            width: 150px; /* Adjust size as needed */
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 50px;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 3px;
            background: white;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        h1:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <img src="LS20250212111647.png" alt="LS20250212111647.png">
    <h1>Anil Gandu</h1>
</body>
</html>
